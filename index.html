<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MujConnects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
  <header class="sticky top-0 border-b bg-white/70 backdrop-blur dark:bg-zinc-900/70 dark:border-zinc-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-14 px-4">
      <div class="flex items-center gap-2">
        <img src="images/logo.png" alt="logo" class="h-8 w-8 rounded-xl bg-gradient-to-br from-blue-500 to-fuchsia-500" />
        <h1 class="font-bold text-lg">MujConnects</h1>
      </div>
      <nav class="hidden sm:flex items-center gap-2 text-sm" id="navbar"></nav>
      <button id="menuBtn" class="sm:hidden border rounded-xl px-3 py-1.5">☰</button>
    </div>
    <div id="mobileNav" class="hidden sm:hidden max-w-6xl mx-auto px-4 py-2 flex flex-col gap-1"></div>
  </header>

  <main id="app" class="max-w-6xl mx-auto px-4 py-6"></main>

  <footer class="border-t py-6 text-center text-xs text-zinc-500 dark:border-zinc-800">
    © <span id="year"></span> MujConnects · Frontend only demo
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/home.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
